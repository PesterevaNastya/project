<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='utf-8' /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link href='fullcalendar/main.css' rel='stylesheet' />
    <link href='assets/style.css' rel='stylesheet' />
    
    <script src="assets/script.js"></script>
    <script src='fullcalendar/main.js'></script>
    <script src="fullcalendar/locales-all.js"></script>
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col align-items-center">
          <header class="header">
            <button type="button" class="btnInd"  onclick="document.location= 'index.html'">На главную</button>
            <h1>Семейный календарь</h1>
        </header>
        </div>
      </div>
        <main class="container">
          <div class="row">
            <div id='calendar'class="col" ></div>
          </div>

            <div class="row">
              <div class="col">
                <!-- Modal add window -->
                <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <h2 class="modal-title">Добавить событие</h2>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>

                        <div class="modal-body">
                          <!-- Calendar addition form -->
                          <form class="add_forms">
                            <label>Название события</label>
                              <input type="text" class="title form-control">
                            
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label>Время начала события</label>
                                <input type="time" class="time form-control"> 
                              </div>
                              <div class="form-group col-md-6">
                                <label>Время окончания события</label>
                                <input type="time" class="endTime form-control"> 
                              </div>
                            </div>
                              
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label>Дата начала события</label>
                                  <input type="date" class="start form-control">
                                </div>
                                <div class="form-group col-md-6">
                                  <label>Дата окончания события</label>
                                  <input type="date" class="end form-control">
                                </div>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Добавить</button>
                        </div>
                    </div>
                  </div>
                </div>
  
                <!-- Modal deletion window -->
                <div class="modal fade" id="modal_del" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <h2 class="modal-title">Удалить событие <span id="event_text_name"></span>?</h2>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>Подтвердите удаление</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="del_btn btn btn-secondary">Удалить</button>
                        </div>
                    </div>
                  </div>
                </div>

                </div>
              </div>
            </div>            
        </main>
    
          <footer class="footer">
           <div><p>© Семейный календарь, 2021</p></div>
        </footer>
      </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>

</html>
